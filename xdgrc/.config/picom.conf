# Shadow
shadow = false;

# Opacity

# Fading
fading = false;
fade-delta = 1;
fade-in-step = 0.09;
fade-out-step = 0.09;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# # {{{ xrender backend
# backend = "xrender";
# vsync = true;
# # }}}

# {{{ glx backend
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = false;
# }}}

# {{{ backend irrelevant
mark-wmwin-focused     = false;
mark-ovredir-focused   = false;
use-ewmh-active-win = true;
detect-rounded-corners = false;
detect-client-opacity  = false;
# resize-damage          = 1;

# manual says: Known to cause flickering when redirecting/unredirecting windows.
unredir-if-possible    = false;
focus-exclude          = [ "class_g = 'Cairo-clock'" ];
detect-transient       = false;
detect-client-leader   = false;
invert-color-include   = [ ];
# }}}

# Window type settings
wintypes: {
    tooltip = {
        fade    = false;
        shadow  = false;
        opacity = 0;
        focus   = false;
    };
    dock = { shadow = false; };
    dnd = { shadow = false; };
};

